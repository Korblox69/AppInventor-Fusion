<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusionador App Inventor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1976d2;
            --danger: #dc3545;
            --text: #2d3748;
            --border: #e2e8f0;
            --background: #ffffff;
        }

        /* ... (estilos anteriores iguales) ... */

        .conflict-warning {
            animation: pulse 1.5s infinite;
            border: 2px solid var(--danger);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <a href="https://github.com/SirHumza/AppInventor-Fusion/" target="_blank" class="github-corner">
        <i class="fab fa-github"></i>
        <span class="github-text">Fet per SirHumza</span>
    </a>

    <div class="container">
        <div class="header">
            <h1 class="title">Fusionador de Projectes</h1>
            <p>Combina múltiples projectes d'App Inventor</p>
        </div>

        <button class="add-project-btn" onclick="addProject()">
            + Afegir Projecte
        </button>

        <div class="projects-container" id="projectsContainer"></div>

        <button class="merge-btn" onclick="mergeProjects()">
            Fusionar Projectes
        </button>

        <div class="status-container" id="status"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        let projects = [];
        let nameConflicts = new Set();

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            if(type === 'danger') {
                statusDiv.querySelector('.alert').classList.add('conflict-warning');
            }
        }

        function addProject() {
            const projectId = Date.now();
            const projectCards = document.querySelectorAll('.project-card');
            const projectNumber = projectCards.length + 1;
            
            const projectCard = document.createElement('div');
            projectCard.className = 'project-card';
            projectCard.dataset.project = projectId;
            projectCard.innerHTML = `
                <button class="remove-project" onclick="removeProject(${projectId})">×</button>
                <h3>Projecte ${projectNumber}</h3>
                <input type="file" class="file-input" data-project="${projectId}" accept=".aia">
                <div class="mt-2">
                    <h4>Pantalles</h4>
                    <div class="checklist" data-project="${projectId}" data-type="screens"></div>
                </div>
                <div class="mt-2">
                    <h4>Recursos</h4>
                    <div class="checklist" data-project="${projectId}" data-type="assets"></div>
                </div>
            `;

            document.getElementById('projectsContainer').appendChild(projectCard);
            
            const fileInput = projectCard.querySelector('input[type="file"]');
            fileInput.addEventListener('change', handleFileUpload(projectId));
        }

        function handleFileUpload(projectId) {
            return async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const project = {
                    id: projectId,
                    zip: null,
                    screens: [],
                    assets: []
                };

                try {
                    const zip = await JSZip.loadAsync(file);
                    project.zip = zip;

                    zip.forEach((relativePath) => {
                        if (relativePath.startsWith('src/') && relativePath.endsWith('.scm')) {
                            const name = relativePath.split('/').pop().replace('.scm', '');
                            project.screens.push({
                                originalName: name,
                                name,
                                scmPath: relativePath,
                                bkyPath: relativePath.replace('.scm', '.bky')
                            });
                        } else if (relativePath.startsWith('assets/')) {
                            project.assets.push({
                                originalName: relativePath.split('/').pop(),
                                name: relativePath.split('/').pop(),
                                path: relativePath
                            });
                        }
                    });

                    detectConflicts(project);
                    updateChecklist(projectId, 'screens', project.screens);
                    updateChecklist(projectId, 'assets', project.assets);
                    
                    projects = projects.filter(p => p.id !== projectId);
                    projects.push(project);
                    
                    updateStatus(`Projecte carregat: ${file.name}`);

                } catch (error) {
                    updateStatus(`Error al carregar el projecte: ${error.message}`, 'danger');
                }
            };
        }

        function detectConflicts(project) {
            // Detectar conflictos en todos los proyectos
            const allItems = projects.flatMap(p => [...p.screens, ...p.assets]);
            
            project.screens.forEach(screen => {
                const conflict = allItems.some(item => item.name === screen.name);
                if(conflict) {
                    nameConflicts.add(screen.originalName);
                    screen.hasConflict = true;
                }
            });
            
            project.assets.forEach(asset => {
                const conflict = allItems.some(item => item.name === asset.name);
                if(conflict) {
                    nameConflicts.add(asset.originalName);
                    asset.hasConflict = true;
                }
            });
        }

        function removeProject(projectId) {
            // Eliminar proyecto y actualizar UI inmediatamente
            const card = document.querySelector(`.project-card[data-project="${projectId}"]`);
            if(card) card.remove();

            projects = projects.filter(p => p.id !== projectId);
            
            // Renumerar proyectos optimizado
            const projectCards = document.querySelectorAll('.project-card');
            projectCards.forEach((card, index) => {
                card.querySelector('h3').textContent = `Projecte ${index + 1}`;
            });
            
            updateStatus('Projecte eliminat');
        }

        function updateChecklist(projectId, type, items) {
            const container = document.querySelector(`[data-project="${projectId}"][data-type="${type}"]`);
            container.innerHTML = items.map(item => `
                <div class="form-check ${item.hasConflict ? 'text-danger' : ''}">
                    <input class="form-check-input" type="checkbox" 
                           id="${item.name}-${projectId}" checked>
                    <label class="form-check-label">
                        ${item.name}
                        ${item.hasConflict ? '<i class="fas fa-exclamation-triangle ms-2"></i>' : ''}
                    </label>
                </div>
            `).join('');
        }

        async function mergeProjects() {
            try {
                if (projects.length < 2) {
                    updateStatus('Selecciona almenys 2 projectes per fusionar', 'warning');
                    return;
                }

                updateStatus('Processant la fusió...', 'info');
                const mergedZip = new JSZip();
                mergedZip.file("youngandroidproject/project.properties", `#Project properties\nname=ProjecteFusionat\n`);

                const allScreens = projects.flatMap(p => p.screens);
                const allAssets = projects.flatMap(p => p.assets);
                const nameRegistry = new Map();
                let conflictCount = 0;

                // Función para resolver conflictos
                const resolveConflict = (originalName, type) => {
                    let counter = 1;
                    let newName = originalName;
                    
                    while(nameRegistry.has(`${type}-${newName}`)) {
                        newName = `${originalName}_${counter++}`;
                    }
                    
                    nameRegistry.set(`${type}-${newName}`, true);
                    return newName;
                };

                // Procesar pantallas
                for(const project of projects) {
                    for(const screen of project.screens) {
                        const finalName = resolveConflict(screen.originalName, 'screen');
                        
                        if(screen.originalName !== finalName) {
                            conflictCount++;
                            screen.name = finalName;
                        }

                        const scmContent = await project.zip.file(screen.scmPath).async('string');
                        const bkyContent = await project.zip.file(screen.bkyPath).async('string');

                        const updatedScm = scmContent
                            .replace(/"\$Name"\s*:\s*".*?"/, `"$Name":"${finalName}"`)
                            .replace(/"Title"\s*:\s*".*?"/, `"Title":"${finalName}"`);
                            
                        const updatedBky = bkyContent
                            .replace(/"\$Name"\s*:\s*".*?"/, `"$Name":"${finalName}"`)
                            .replace(/"Title"\s*:\s*".*?"/, `"Title":"${finalName}"`);

                        mergedZip.file(`src/${finalName}.scm`, updatedScm);
                        mergedZip.file(`src/${finalName}.bky`, updatedBky);
                    }
                }

                // Procesar recursos
                for(const project of projects) {
                    for(const asset of project.assets) {
                        const finalName = resolveConflict(asset.originalName, 'asset');
                        
                        if(asset.originalName !== finalName) {
                            conflictCount++;
                            asset.name = finalName;
                        }

                        const content = await project.zip.file(asset.path).async('uint8array');
                        mergedZip.file(`assets/${finalName}`, content);
                    }
                }

                // Generar resultado
                const content = await mergedZip.generateAsync({ type: "blob" });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = `projecte_fusionat_${Date.now()}.aia`;
                link.click();
                
                let statusMessage = 'Fusió completada amb èxit!';
                if(conflictCount > 0) {
                    statusMessage += ` (${conflictCount} conflictes resolts automàticament)`;
                    updateStatus(statusMessage, 'warning');
                } else {
                    updateStatus(statusMessage, 'success');
                }

            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'danger');
            }
        }

        // Inicializar con 2 proyectos
        addProject();
        addProject();
    </script>
</body>
</html>
