<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusionador App Inventor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1976d2;
            --text: #2d3748;
            --border: #e2e8f0;
            --background: #ffffff;
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .projects-container {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .project-card {
            flex: 1;
            min-width: 300px;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: box-shadow 0.2s ease;
            position: relative;
        }

        .project-card:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .remove-project {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: none;
            border: none;
            color: #718096;
            cursor: pointer;
        }

        .file-input {
            width: 100%;
            padding: 1rem;
            border: 2px dashed var(--border);
            border-radius: 8px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }

        .file-input:hover {
            border-color: var(--primary);
        }

        .checklist {
            max-height: 200px;
            overflow-y: auto;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .merge-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }

        .merge-btn:hover {
            opacity: 0.9;
        }

        .add-project-btn {
            width: 100%;
            padding: 1rem;
            background: #f8f9fa;
            color: var(--text);
            border: 2px dashed var(--border);
            border-radius: 8px;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-project-btn:hover {
            border-color: var(--primary);
            background: #f1f8ff;
        }

        .status-container {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .github-corner {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
            z-index: 1000;
        }

        .github-corner:hover {
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }

        .github-corner i {
            font-size: 1.2rem;
        }

        .github-text {
            font-family: 'Inter', system-ui, sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .github-corner {
                top: 10px;
                right: 10px;
                padding: 6px 12px;
            }
            .github-text {
                display: none;
            }
        }
    </style>
</head>
<body>
    <a href="https://github.com/SirHumza/AppInventor-Fusion/" target="_blank" class="github-corner">
        <i class="fab fa-github"></i>
        <span class="github-text">Fet per SirHumza</span>
    </a>

    <div class="container">
        <div class="header">
            <h1 class="title">Fusionador de Projectes</h1>
            <p>Combina múltiples projectes d'App Inventor</p>
        </div>

        <button class="add-project-btn" onclick="addProject()">
            + Afegir Projecte
        </button>

        <div class="projects-container" id="projectsContainer"></div>

        <button class="merge-btn" onclick="mergeProjects()">
            Fusionar Projectes
        </button>

        <div class="status-container" id="status">
            <div class="alert alert-info">
                Selecciona els projectes per començar
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        let projects = [];

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        function addProject() {
            const projectId = Date.now();
            const projectCards = document.querySelectorAll('.project-card');
            const projectNumber = projectCards.length + 1;
            
            const projectCard = document.createElement('div');
            projectCard.className = 'project-card';
            projectCard.innerHTML = `
                <button class="remove-project" onclick="removeProject(${projectId})">×</button>
                <h3>Projecte ${projectNumber}</h3>
                <input type="file" class="file-input" data-project="${projectId}" accept=".aia">
                <div class="mt-2">
                    <h4>Pantalles</h4>
                    <div class="checklist" data-project="${projectId}" data-type="screens"></div>
                </div>
                <div class="mt-2">
                    <h4>Recursos</h4>
                    <div class="checklist" data-project="${projectId}" data-type="assets"></div>
                </div>
            `;

            document.getElementById('projectsContainer').appendChild(projectCard);
            
            const fileInput = projectCard.querySelector('input[type="file"]');
            fileInput.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const project = {
                    id: projectId,
                    zip: null,
                    screens: [],
                    assets: []
                };

                try {
                    const zip = await JSZip.loadAsync(file);
                    project.zip = zip;

                    zip.forEach((relativePath) => {
                        if (relativePath.startsWith('src/') && relativePath.endsWith('.scm')) {
                            const name = relativePath.split('/').pop().replace('.scm', '');
                            project.screens.push({
                                name,
                                scmPath: relativePath,
                                bkyPath: relativePath.replace('.scm', '.bky')
                            });
                        } else if (relativePath.startsWith('assets/')) {
                            project.assets.push({
                                name: relativePath.split('/').pop(),
                                path: relativePath
                            });
                        }
                    });

                    updateChecklist(projectId, 'screens', project.screens);
                    updateChecklist(projectId, 'assets', project.assets);
                    
                    projects = projects.filter(p => p.id !== projectId);
                    projects.push(project);
                    
                    updateStatus(`Projecte ${projectNumber} carregat: ${file.name}`);

                } catch (error) {
                    updateStatus(`Error al carregar el projecte: ${error.message}`, 'danger');
                }
            });
        }

        function removeProject(projectId) {
            projects = projects.filter(p => p.id !== projectId);
            document.querySelectorAll(`[data-project="${projectId}"]`).forEach(el => el.remove());
            
            // Renumerar proyectos restantes
            const projectCards = document.querySelectorAll('.project-card');
            projectCards.forEach((card, index) => {
                const title = card.querySelector('h3');
                if(title) title.textContent = `Projecte ${index + 1}`;
            });
            
            updateStatus('Projecte eliminat');
        }

        function updateChecklist(projectId, type, items) {
            const container = document.querySelector(`[data-project="${projectId}"][data-type="${type}"]`);
            container.innerHTML = items.map(item => `
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" 
                           id="${item.name}-${projectId}" checked>
                    <label class="form-check-label">
                        ${item.name}
                    </label>
                </div>
            `).join('');
        }

        async function mergeProjects() {
            if (projects.length < 2) {
                updateStatus('Selecciona almenys 2 projectes per fusionar', 'warning');
                return;
            }

            try {
                updateStatus('Processant la fusió...', 'info');
                const mergedZip = new JSZip();
                mergedZip.file("youngandroidproject/project.properties", `#Project properties\nname=ProjecteFusionat\n`);

                // Recopilar todos los nombres de pantalla
                const allScreens = projects.flatMap(p => p.screens);
                const screenNames = new Set();
                const renamedScreens = new Map();

                // Detectar y renombrar conflictos
                allScreens.forEach(screen => {
                    if (screenNames.has(screen.name)) {
                        let newName = `${screen.name}_${Math.floor(Math.random() * 1000)}`;
                        while (screenNames.has(newName)) {
                            newName = `${screen.name}_${Math.floor(Math.random() * 1000)}`;
                        }
                        renamedScreens.set(screen.name, newName);
                        screen.name = newName;
                    }
                    screenNames.add(screen.name);
                });

                // Procesar cada proyecto
                for (const project of projects) {
                    // Procesar pantallas
                    for (const screen of project.screens) {
                        const finalName = renamedScreens.get(screen.name) || screen.name;
                        
                        const scmContent = await project.zip.file(screen.scmPath).async('string');
                        const bkyContent = await project.zip.file(screen.bkyPath).async('string');
                        
                        // Actualizar nombres en el contenido
                        const updatedScm = scmContent
                            .replace(/"\$Name"\s*:\s*".*?"/, `"$Name":"${finalName}"`)
                            .replace(/"Title"\s*:\s*".*?"/, `"Title":"${finalName}"`);
                            
                        const updatedBky = bkyContent
                            .replace(/"\$Name"\s*:\s*".*?"/, `"$Name":"${finalName}"`)
                            .replace(/"Title"\s*:\s*".*?"/, `"Title":"${finalName}"`);

                        mergedZip.file(`src/${finalName}.scm`, updatedScm);
                        mergedZip.file(`src/${finalName}.bky`, updatedBky);
                    }

                    // Procesar recursos
                    for (const asset of project.assets) {
                        const content = await project.zip.file(asset.path).async('uint8array');
                        mergedZip.file(asset.path, content);
                    }
                }

                // Generar y descargar
                const content = await mergedZip.generateAsync({ type: "blob" });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = `projecte_fusionat_${Date.now()}.aia`;
                link.click();
                
                updateStatus('Fusió completada amb èxit!', 'success');

            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'danger');
            }
        }

        // Añadir dos proyectos inicialmente
        addProject();
        addProject();
    </script>
</body>
</html>
